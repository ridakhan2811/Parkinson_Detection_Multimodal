{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiral Drawing Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(270deg, #667eea, #764ba2, #6a11cb, #2575fc);
            background-size: 800% 800%;
            animation: gradientShift 12s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
            animation: fadeInUp 1.2s ease forwards;
            transform: translateY(60px);
            opacity: 0;
            z-index: 10;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            background: rgba(255, 255, 255, 0.25);
            animation: float 12s ease-in-out infinite;
        }

        .shape1 {
            width: 160px;
            height: 160px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 100px;
            height: 100px;
            bottom: 8%;
            right: 7%;
            animation-delay: 2s;
        }

        .shape3 {
            width: 120px;
            height: 120px;
            top: 25%;
            right: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-40px) rotate(180deg);
            }
        }
    </style>
</head>
<body>

<!-- Floating background shapes -->
<div class="floating-shape shape1"></div>
<div class="floating-shape shape2"></div>
<div class="floating-shape shape3"></div>

<!-- Upload card -->
<div class="glass-card max-w-xl w-full text-center text-white relative z-10">
    <h1 class="text-4xl font-extrabold mb-4 animate-pulse"> Spiral Drawing Upload </h1>
    <p class="text-lg mb-8">Upload your spiral handwriting image for AI-based tremor analysis.</p>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        <div class="text-left">
            <label class="block mb-2 text-white font-semibold">Select Image</label>
            <input type="file" name="spiral_image" required
                   class="w-full p-3 bg-white text-gray-800 rounded-lg focus:ring-2 focus:ring-purple-400">
        </div>

        <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 rounded-lg font-semibold hover:from-indigo-500 hover:to-pink-500 transition duration-300 shadow-lg">
            üîç Upload & Analyze
        </button>
    </form>
</div>

</body>
</html>
