<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ParkPredict</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background from image */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto; /* Allow scrolling if content overflows */
        }

        /* Card styling */
        .auth-card {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners like image */
            padding: 2.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); /* Softer, larger shadow */
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInScale 0.6s ease-out forwards; /* Simple card entrance animation */
        }

        /* Input field styling */
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            border: 1px solid #e2e8f0; /* Lighter border */
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            background-color: #f8fafc; /* Very light background for input */
        }
        .input-field:focus {
            border-color: #6366f1; /* Indigo border on focus */
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); /* Soft indigo glow on focus */
        }

        /* Button styling */
        .btn-primary {
            background-color: #2d3748; /* Dark gray from image */
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1.125rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #1a202c; /* Darker on hover */
            transform: translateY(-2px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }

        /* Social login buttons */
        .btn-social {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            min-width: 150px;
        }
        .btn-social.google {
            background-color: #ffffff; /* White background */
            color: #333; /* Dark text */
            border: 1px solid #e2e8f0;
        }
        .btn-social.google:hover {
            background-color: #f0f4f8;
            transform: translateY(-2px);
        }
        .btn-social.facebook {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #e2e8f0;
        }
        .btn-social.facebook:hover {
            background-color: #f0f4f8;
            transform: translateY(-2px);
        }

        /* Link styling */
        .auth-link {
            color: #6366f1;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .auth-link:hover {
            color: #4f46e5;
            text-decoration: underline;
        }

        /* Simple Animations */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Apply animations with delays */
        .animated-element {
            opacity: 0; /* Start invisible */
            animation-fill-mode: forwards; /* Keep the end state of the animation */
        }

        .auth-card h2 { animation: slideInUp 0.5s ease-out forwards; animation-delay: 0.2s; }
        .auth-card p { animation: slideInUp 0.5s ease-out forwards; animation-delay: 0.3s; }
        .form-group:nth-child(1) .animated-element { animation: slideInUp 0.5s ease-out forwards; animation-delay: 0.4s; }
        .form-group:nth-child(2) .animated-element { animation: slideInUp 0.5s ease-out forwards; animation-delay: 0.5s; }
        .btn-primary { animation: slideInUp 0.5s ease-out forwards; animation-delay: 0.6s; }
        .auth-card .mt-8 { animation: slideInUp 0.5s ease-out forwards; animation-delay: 0.7s; }
        .auth-card .my-6 { animation: slideInUp 0.5s ease-out forwards; animation-delay: 0.8s; }
        .social-buttons-container .animated-element:nth-child(1) { animation: slideInUp 0.5s ease-out forwards; animation-delay: 0.9s; }
        .social-buttons-container .animated-element:nth-child(2) { animation: slideInUp 0.5s ease-out forwards; animation-delay: 1.0s; }

        /* Message Box Styling (for login success) */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-box.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <!-- Back to Home Link (from image) -->
    <a href="/" class="absolute top-8 left-8 text-gray-600 hover:text-gray-800 flex items-center gap-2 text-sm font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Home
    </a>

    <div class="auth-card">
        <h2 class="text-3xl font-bold text-gray-800 mb-4 animated-element">Welcome Back!</h2>
        <p class="text-gray-600 mb-8 animated-element">Log in to your ParkPredict account.</p>

        <form id="loginForm" action="/login" method="POST">
            <div class="form-group mb-4">
                <label for="username_email" class="block text-gray-700 text-left text-sm font-bold mb-2 animated-element">Username or Email</label>
                <div class="relative animated-element">
                    <input type="text" id="username_email" name="username_email"
                           class="input-field pl-10" placeholder="Enter your username or email" required>
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </div>

            <div class="form-group mb-4">
                <label for="password" class="block text-gray-700 text-left text-sm font-bold mb-2 animated-element">Password</label>
                <div class="relative animated-element">
                    <input type="password" id="password" name="password"
                           class="input-field pr-10 pl-10" placeholder="Enter your password" required>
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-2 4h4m-4-11V7a4 4 0 118 0v4m-8 0H5a2 2 0 00-2 2v5a2 2 0 002 2h14a2 2 0 002-2v-5a2 200-2-2h-2M4 11h16" />
                    </svg>
                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 cursor-pointer" onclick="togglePasswordVisibility('password')">
                        <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="text-right mb-6 animated-element" style="animation-delay: 0.55s;">
                <a href="/forgot-password" class="auth-link text-sm">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-primary animated-element">
                Log In
            </button>
        </form>

        <div class="mt-8 text-gray-600 text-sm animated-element">
            Don't have an account?
            <a href="/register" class="auth-link">Sign up</a>
        </div>

        <div class="my-6 text-gray-500 animated-element" style="animation-delay: 0.8s;">Or continue with</div>

        <div class="flex flex-col md:flex-row gap-4 justify-center social-buttons-container mb-6">
            <button class="btn-social google animated-element">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M7 11v2.4h3.97c-.16 1.029-1.28 3.33-3.98 3.33-2.43 0-4.4-1.95-4.4-4.39 0-2.44 1.97-4.39 4.4-4.39 1.34 0 2.5.56 3.4 1.47l2.82-2.79C12.9 3.57 10.62 2 7 2 3.13 2 0 5.13 0 9c0 3.87 3.13 7 7 7 3.66 0 6.89-2.9 6.89-7 0-.58-.09-1.13-.2-1.66H7z" fill="#333"/>
                    <path d="M23 12c0-1.56-.18-3.06-.47-4.5H12v3.5h6.47c-.23 1.15-.9 2.18-1.77 2.96l2.82 2.79c1.4-.95 2.5-2.58 2.5-4.55z" fill="#333"/>
                </svg>
                Google
            </button>
            <button class="btn-social facebook animated-element">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M14 13.5h2.5l1-4H14v-2c0-1.5.5-2.5 2.75-2.5h2.25V.857C19.272.357 17.062 0 14.833 0 11.1 0 8.5 2.173 8.5 6.4v3.1H6v4h2.5V24h5V13.5z" fill="#333"/>
                </svg>
                Facebook
            </button>
        </div>
    </div>

    <!-- Message Box HTML for Login Success -->
    <div id="messageBox" class="message-box">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Login successful! Welcome back.
    </div>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }

        // Get the form and message box elements
        const loginForm = document.getElementById('loginForm');
        const messageBox = document.getElementById('messageBox');

        // Add a submit event listener to the form
        loginForm.addEventListener('submit', function(event) {
            // Prevent the default form submission for demonstration purposes
            // In a real Django app, you'd let the form submit and handle the success
            // or failure in your Django view, then redirect or render a new page.
            event.preventDefault(); 

            console.log('Login form submitted. Simulating login...');

            // Simulate successful login
            const simulatedUserName = "John Doe"; // Replace with actual user name from backend

            // Show the message box
            messageBox.classList.add('show');

            // Hide the message box after 2 seconds and then redirect to landing page
            setTimeout(() => {
                messageBox.classList.remove('show');
                // Store user name in sessionStorage (this is for client-side display only)
                sessionStorage.setItem('loggedInUserName', simulatedUserName);
                window.location.href = '/'; // Redirect to the root URL (your index.html)
            }, 2000); 
        });
    </script>
</body>
</html>
